<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worksheets</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="header-container"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-container').innerHTML = data)
            .catch(error => console.error('Error loading header:', error));
    </script>
    <h1>Worksheets</h1>

    <table>
        <tbody>
            <tr><td><a href="./worksheets/Conversions Sample Tests 1-5.pdf">Regionals Sample Tests 1-5</a></td></tr>
            <tr><td><a href="./worksheets/Practice Conversions 2025-01-19.pdf">01/19/2025 Practice Conversions</a></td></tr>

            <tr><td><a href="./worksheets/Practice Conversions 2025-01-21.pdf">01/21/2025 Practice Conversions</a></td></tr>
        </tbody>
    </table>
    <footer>
    </footer>
    <script>
        function toggleFormula(id) {
            const element = document.getElementById(id);
            element.classList.toggle('show');
        }

        function toggleAll(action) {
            const formulas = document.querySelectorAll('.formula');
            formulas.forEach(formula => {
                formula.classList[action === 'show' ? 'add' : 'remove']('show');
            });
        }
    </script>
</body>
</html>
