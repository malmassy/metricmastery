<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric Conversion Practice</title>
<link rel="stylesheet" href="main.css"></head>
<body>
    <div id="header-container"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-container').innerHTML = data)
            .catch(error => console.error('Error loading header:', error));
    </script>
    <div class="problem" id="problem">
        Click "Generate" to get a new problem!
    </div>
    <div><button class="button" onclick="generateProblem()">New Problem</button></div>

    <!-- Answer Section -->
    <div class="answer-container">
        <div>
            <label for="answerInput">Your Answer:</label>
            <input type="text" id="answerInput" class="problem" placeholder="Enter your answer here">
        </div>
        <div><button onclick="checkAnswer()">Submit Answer</button></div>
        <div id="feedback" class="feedback"></div>
    </div>

    <!-- Collapsible Steps Section -->
    <div id="steps-section">
        <button type="button" class="collapsible"><b>Step 1:</b> If necessary, convert the value in the question to normalized scientific notation.</button>
        <div class="content" id="step-1-hint"></div>
        <button type="button" class="collapsible"><b>Step 2:</b> Recall the exponents for both prefixes.</button>
        <div class="content" id="step-2-hint"></div>
        <button type="button" class="collapsible"><b>Step 3:</b> Apply the algorithm to get the answer exponent.</button>
        <div class="content" id="step-3-hint"></div>
        <button type="button" class="collapsible"><b>Step 4:</b> Write your answer in scientific notation.</button>
        <div class="content" id="step-4-hint"></div>
    </div>

    <script>
        // JavaScript for collapsible sections
        const collapsibles = document.querySelectorAll('.collapsible');

        collapsibles.forEach(collapsible => {
            collapsible.addEventListener('click', function() {
                this.classList.toggle('active');
                const content = this.nextElementSibling;
                if (content.style.display === 'block') {
                    content.style.display = 'none';
                } else {
                    content.style.display = 'block';
                }
            });
        });
    </script>
    <script src="prefixes.js"></script>
    <script src="conversions.js"></script>
</body>
</html>
