<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vernier Calipers Demonstration</title>
    <link rel="stylesheet" href="vernier2.css">
</head>
<body>
    <h1>Vernier Calipers Demonstration</h1>
    <div class="control-panel">
        <button id="decrement">←</button>
        <div class="inputs">
            <input id="cm-input" type="text" placeholder="cm">cm
            <input id="mm-input" type="text" placeholder="mm">mm
        </div>
        <button id="increment">→</button>
    </div>
    <div class="scale-wrapper">
        <div class="scale-container" id="scale-upper"></div>
        <div class="scale-container" id="scale-lower"></div>
    </div>
  <script src="vernier2.js"></script>
</body>
</html>
