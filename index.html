<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric Conversion Practice</title>
<link rel="stylesheet" href="main.css"></head>
<body>
    <h1>Metric Conversion Practice</h1>
    <div>A question takes the form:</br><br> <b>Number</b> x 10<sup><b>Exponent</b></sup> <b>[Input-Prefix]</b><i>[Unit-Type]</i><sup><b>[Unit Exponent]</b></sup> to <b>[Output-Prefix]</b><i>[Unit-Type]</i><sup><b>[Unit Exponent]</b></sup></div>
    <div class="problem" id="problem">
        Click "Generate" to get a new problem!
    </div>
    <button class="button" onclick="generateProblem()">New Problem</button>

    <div class="input-container">
        <label for="ansM">Your Answer:</label><br>
        <input type="text" id="ansM" class="input-box" placeholder="Number" oninput="updateAnswer()"> Ã— 10<sup>
        <input type="text" id="ansN" class="input-box" placeholder="Exponent" oninput="updateAnswer()"></sup>
        <input type="text" id="ansUnit" class="input-box" placeholder="Unit" oninput="updateAnswer()"> <sup>
        <input type="text" id="ansUnitExp" class="input-box" placeholder="Unit Exponent" oninput="updateAnswer()"></sup>
    </div>
    <div id="answer"></div>
    <div class="input-container">
        <label for="scratch-work">Do your scratch work here:</label><br>
        <input type="text" id="scratch-work" class="input-box" placeholder="(&quot;Input&quot; - &quot;Output&quot;) * &quot;Unit Exponent&quot; + &quot;Question Exponent&quot; = Exponent" style="width: 40em;" autocorrect="off" autocapitalize="none">
    </div>

    </br>



    <button class="button" onclick="checkAnswer()">Check Answer</button>
    <div id="feedback" class="feedback"></div>
    <div id="sanity"></div>
    </br>
    <button class="button" onclick="seePrefixes()">Prefix Table</button></br></br>

    <button class="button-hint" id="button-hint" onclick="showHint()">Show Hints</button></body></br></br>
    <div id="hint"></div>
    <script src="main.js"></script>
</body>
</html>
