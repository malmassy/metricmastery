<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estimation</title>
  <link rel="stylesheet" href="main.css"></head>
</head>
<body>
  <h1>Estimation</h1>
  <div class="problem" id="question"></div>
  <div class="input-container">
    <input type="number" id="answer" placeholder="Your answer">
    <button id="submit">Submit</button>
  </div>
  <div><textarea id="scratch" row="6" cols="50" placeholder="Scratch work here."></textarea></div>
  <div id="feedback-bar">
    <div class="bar-segment red"><span>0 pts</br>(&#8592; -20%)</span></div>
    <div class="bar-segment light-green"><span>1 pt</br>(-20% &#8596; -10%)</span></div>
    <div class="bar-segment medium-green"><span>3 pts</br>(-10% &#8596; -5%)</span></div>
    <div class="bar-segment bright-green"><span>5 pts</br>(-5% &#8596; +5%)</span></div>
    <div class="bar-segment medium-green"><span>3 pts</br>(+5% &#8596; +10%)</span></div>
    <div class="bar-segment light-green"><span>1 pt</br>(+10% &#8596; +20%)</span></div>
    <div class="bar-segment red"><span>0 pts</br>(+20% &#8594;)</span></div>
    <div class="indicator" id="correct-indicator">
      <div class="label" id="correct-label"></div>
    </div>
    <div class="indicator" id="user-indicator">
      <div class="label" id="user-label"></div>
    </div>
  </div>
  <div id="result"></div>
  <script src="estimation.js"></script>
</body>
</html>
